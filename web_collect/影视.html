	<script>
		window.onload = function () {
			var container = document.createElement('div');
			container.id = container;
			document.body.appendChild(container);
			
			for (var i = 0; i < data.length; i++) {
				var template = document.createElement('div');
				template.className = 'template';
				var h3 = document.createElement('h3');
				h3.innerHTML = data[i].title;
				var ul =document.createElement('ul');
				ul.className = 'list';
				for(var j = 0; j < data[i].url.length; j++) {
					var li = document.createElement('li');
					li.innerHTML = '<a href="https://play.jiningwanjun.com/ckm3u8.html?v=' + data[i].url[j] + '" title="平凡的世界" target="_blank">第' + fn(j+1)+ '集</a>';
					ul.appendChild(li);
				}
				function fn(n) {
					return n < 10 ? '00' + n : (n < 100 ? '0' + n : n);
				}
				template.appendChild(h3);
				template.appendChild(ul);

				container.appendChild(template);

				h3.style.cssText = `
					margin: 0px;
					padding: 0px;
				`;
				var flag = 1;
				h3.addEventListener('click',function(){
					if(flag){
						ul.style.cssText = `
							display: block;
						`;
						flag = 0;
					}else{
						ul.style.cssText = `
						display: none;
						`;
						flag = 1;
					}
				});
			}
		}
