	function fnTime(){
	    num++;	
		var oBody = document.body;
		oBody.style.background = arrData[num%arrData.length].color;
	}
	///////////////////////////////////
	
	
	//创建侧边li//
	for(var i=0;i<arrData.length;i++){
		str+='<li style="background:'+arrData[i].color+'"><a title="'+arrData[i].color+'">'+arrData[i].name+' '+arrData[i].color+'</a></li>';
	}
	var oUl = document.getElementsByTagName('ul')[0];
	oUl.onmouseover = function(){
	    clearInterval(timer);	
	}
	oUl.onmouseout = function(){
		clearInterval(timer);
	    timer = setInterval(fnTime,3000);	
	};
	
	
	//////////////
	
	
	//回到顶部&&回到底部///////////////////////////
	$('ul').html('<li><a id="toBottom">回到底部</a></li>'+str+'<li><a id="toTop">回到顶部</a></li>');
	$('ul li a').click(function(){
		var color = this.title;
		$("body").css("background-color",color);
	});
	
	//回到顶部,回到底部的实现
	var speed = 1000;//自定义滚动速度

        });
